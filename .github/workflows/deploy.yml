name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.27.222.147 >> ~/.ssh/known_hosts

      - name: Debug SSH connection
        run: |
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@3.27.222.147 'echo SSH connection successful'

      - name: Install dependencies
        run: npm ci
  
      - name: Build frontend
        run: npm run build

      - name: Deploy to EC2 (Staging)
        run: |
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -r ./dist ubuntu@3.27.222.147:~/dev/TuneTrail-v2/frontend/staging

      - name: Cleanup
        if: always()
        run: rm -rf ~/.ssh